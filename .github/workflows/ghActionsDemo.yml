name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      #- run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      #- run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #- run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: Run Azure PowerShell login script
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $azureAplicationId = '${{ secrets.SP_APP_ID }}'
            $azureTenantId= '${{ secrets.TENANT_ID }}'
            $azurePassword = ConvertTo-SecureString '${{ secrets.SP_PASSWORD }}' -AsPlainText -Force
            $psCred = New-Object System.Management.Automation.PSCredential($azureAplicationId , $azurePassword)
            Connect-AzAccount -Credential $psCred -TenantId $azureTenantId  -ServicePrincipal
          azPSVersion: '3.1.0'
      - name: Run Azure PowerShell script
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Get-AzResourceGroup -Name "rg-kv-useast-01"
          azPSVersion: '3.1.0'
      - run: echo "üçè This job's status is ${{ job.status }}."
